<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khumbulekhaya - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { --primary: #0c4b33; --secondary: #6db33f; --accent: #f9ca24; --light: #f5f7fa; --dark: #2c3e50; --gray: #7f8c8d; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-container { width: 100%; max-width: 400px; }
        .auth-card { background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon { width: 60px; height: 60px; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 1.8rem; color: white; }
        .logo h1 { color: var(--primary); margin-bottom: 5px; }
        .logo p { color: var(--gray); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--dark); font-weight: 500; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--secondary); }
        .btn { width: 100%; background: var(--secondary); color: white; border: none; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn:hover { background: var(--primary); }
        .auth-footer { text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .auth-footer p { color: var(--gray); }
        .auth-footer a { color: var(--secondary); text-decoration: none; }
        .auth-footer a:hover { text-decoration: underline; }
        .alert-error { background: #ffebee; color: #c62828; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #c62828; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="{% static 'docs/logo.png' %}" alt="Khumbulekhaya Logo" class="khumbu-logo">
                <p style="margin-top: 15px;">Sign in to your account</p>
            </div>
            
            {% if form.errors %}
            <div class="alert-error">Your username and password didn't match. Please try again.</div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
